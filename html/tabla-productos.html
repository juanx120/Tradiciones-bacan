    <!--Contenido de los ajustes-->
<div class="TTA container" hidden>
    <div class="cabeza-tabla">
        <input class="buscar-control" type="text" name="Codigo" id="Codigo" placeholder="Busqueda">
        <div>
            <button id="btnNuevo" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#ModalAgre" title="Nuevo Producto">
                <ion-icon name="add-circle-outline" style="color: #ffff; font-size: 20px; margin-top: 2px"></ion-icon>
            </button>

        </div>
        <div>
            <a type="button" class="btn btn-primary boton-enviar" id="btnvolver"
                href="/Tradiciones-bacan/html/Gestionar.html">Volver</a>
        </div>
        <!-- Espacios para escritura de texto -->
        
    </div>
    <table class="ContenidoTabla">
        <thead id="Ttabla">
            <tr>
                <th id="idT">id</th>
                <th id="nombreT">Nombre</th>
                <th id="precioT">Precio</th>
                <th id="accionesT">Acciones</th>
            </tr>
        </thead>
        <tbody id="datosTabla">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>



    <!-- Modal -->
    <!-- Modal Iniciar sesion -->
    <div class="modal fade" id="SigninModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><a>Ingresar con tu cuenta Bacan</a></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="loginemail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginpassword" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <button type="submit" class="btn btn-block btn-ini">Iniciar sesion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal agregar o configurar-->

    <div class="modal fade" id="ModalAgre" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content" id="modalag">
                <div class="contenedor-confi">
                    <form class="ModiProductos">
                        <div class="subcontenedor-izq">
                            <div>
                                <div>
                                    imagen del producto
                                </div>
                                <div class="contenedor-btn-enviar rows-forms">
                                    <img src="https://via.placeholder.com/200" alt="" id="idimagen" class="previmagen">
                                </div>
                                <div class="archivos">
                                    <input type="file" id="btnimagen" accept="image/*" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-descripcion">
                            <!--ID-->
                            <div class="rows-forms" id="grupo__txtnombre">
                                <div class="container-P">
                                    <p>ID</p>
                                </div>
                                <div class="container-imput">
                                    <input type="text" class="formulario_input"  id="iDmodal"
                                        required>
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                </div>
                            </div>
                            <!--Nombre del producto-->
                            <div class="rows-forms">
                                <div class="container-P">
                                    <p>Nombre del producto </p>
                                </div>
                                <div class="container-imput">
                                    <input type="text" id="nombremodal" required>
                                </div>
                            </div>
                            <!--Descripcion-->
                            <div class="rows-forms">
                                <div class="container-P">
                                    <p>Descripción</p>
                                </div>
                                <div class="container-Text-area">
                                    <textarea class="form-control1" id="desmodal" placeholder="Los saltos de linea son una nueva descripcion" rows="3" required></textarea>
                                </div>
                            </div>
                            <!--Precio-->
                            <div class="rows-forms">
                                <div class="container-P">
                                    <p>Precio </p>
                                </div>
                                <div class="container-imput" id="celmodal">
                                    <input type="text" class="formulario_input"  id="presmodal"
                                        required>
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                </div>
                            </div>
                            <div class="botones">
                                <div class="contenedor-btn-enviar rows-forms">
                                    <button type="submit" class="btn btn-primary boton-azul"
                                        id="btnguardar">Guardar</button>
                                </div>
                                <div class="contenedor-btn-enviar rows-forms">
                                    <button type="button" class="btn btn-primary boton-gris"
                                        data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                            <div>
                                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito" hidden>Actualizacion
                                    exitosa</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmacion -->
    <div class="modal fade" id="Confirmacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" id="modalP">
            <div class="modal-content" id="Modalcon">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloConfirm"><a>H</a></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="BodyConfirm">
                    <button type="button" class="btn-confirmar-actualizacion">Confirmar cambios</button>
                </div>
            </div>
        </div>
    </div>
